<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Preview</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <div
      id="app"
      class="app"
      data-publisher=""
      data-device=""
      data-interstitial="false"
    >
      <div class="creative--videowall"></div>
      <div class="creative creative--sitebar creative--sitebar-left">
        <div class="creative creative--sky creative--sky-left"></div>
      </div>
      <div class="creative creative--superbanner"></div>
      <div class="publisher">
        <nav class="publisher--nav"></nav>
        <div class="creative creative--billboard"></div>
        <article class="publisher--article"></article>
        <aside class="publiser--aside">
          <div class="creative creative--mrec"></div>
          <div class="creative creative--halfpage"></div>
        </aside>
      </div>
      <div class="creative creative--sitebar creative--sitebar-right">
        <div class="creative creative--sky creative--sky-right"></div>
      </div>
      <div class="creative--interstitial-layer">
        <div class="creative--interstitial-btn__close"></div>
        <div class="creative--interstitial"></div>
      </div>
    </div>
    <div class="app--layer">
      <div class="app--layer-msg">
        <p></p>
      </div>
      <div class="app--layer-close">
        <span>&#xd7;</span>
      </div>
    </div>
  </body>
</html>
