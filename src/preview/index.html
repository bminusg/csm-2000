<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Creative Preview</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <div
      id="app"
      class="app"
      data-publisher=""
      data-device=""
      data-interstitial="false"
    >
      <div class="widget" data-widget-type="bboost"></div>
      <div class="widget" data-widget-type="videowall"></div>
      <div class="widget" data-widget-type="bigstage"></div>
      <div
        class="widget"
        data-widget-type="sitebar"
        data-widget-position="left"
      >
        <div
          class="widget"
          data-widget-type="sky"
          data-widget-position="left"
        ></div>
      </div>
      <div class="widget" data-widget-type="superbanner"></div>
      <div class="publisher">
        <div class="widget" data-widget-type="lead"></div>
        <nav class="publisher--nav">
          <div class="publisher--logo"></div>
          <div class="publisher--nav-img"></div>
        </nav>
        <div class="widget" data-widget-type="bb"></div>
        <article class="publisher--article"></article>
        <div class="widget" data-widget-type="interscroller"></div>
        <article class="publisher--article"></article>
        <aside class="publiser--aside">
          <div class="widget" data-widget-type="mrec"></div>
          <div class="widget" data-widget-type="halfpage"></div>
        </aside>
        <div class="publisher--footer"></div>
      </div>
      <div
        class="widget"
        data-widget-type="sitebar"
        data-widget-position="right"
      >
        <div
          class="widget"
          data-widget-type="sky"
          data-widget-position="right"
        ></div>
      </div>
      <div class="widget" data-widget-type="interstitial"></div>
    </div>
    <div class="disclaimer">
      <div class="disclaimer--inner">
        <span class="disclaimer--inner-txt">
          <strong>DISCLAIMER:</strong> Die gezeigten Darstellungen sind eine
          Vorschau. Vorbehaltlich Freigabe durch die Redaktion. Funktionalit√§t
          in der Live-Umgebung kann abweichen.
        </span>
        <div class="disclaimer--inner-button">
          <a class="button button--primary">Alles klar</a>
        </div>
      </div>
    </div>
    <div class="app--layer">
      <div class="app--layer-msg">
        <p></p>
      </div>
      <div class="app--layer-close">
        <span>&#xd7;</span>
      </div>
    </div>
  </body>
</html>
